<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/user-add.css">
    <title>User Add</title>
</head>
<body>
    <header>
        <a href="#">
            <div class="Logo">Logo</div>
        </a>
    </header>
    <main>
        <div class="text_h1">
            <h1>Регистрация</h1>
        </div>
        
        <form action="" method="post" id="form">
            <div class="base_info">
                <div class="left">
                    <div class="first">
                        <label class="input_label" for="first-name">Имя</label>
                        <input type="text" name="first_name" id="first-name" pattern="[а-яА-яA-Za-z\s-]+" minlength="2">
                    </div>
                    <div class="later">
                        <label class="input_label" for="login_in">Логин *</label>
                        <input type="text" name="login" id="login_in" required pattern="[a-zA-Z@+-_]+" minlength="5" maxlength="150">
                    </div>
                </div>
                <div class="right">
                    <div class="first">
                        <label class="input_label" for="last-name">Фамилия</label>
                        <input type="text" name="last_name" id="last-name" pattern="[а-яА-яA-Za-z\s-]+" minlength="2">
                    </div>                    
                    <div class="later">
                        <label class="input_label" for="Email_in">E-mail</label>
                        <input type="text" name="Email" id="Email_in" class="req">
                    </div>
                    
                </div>
            </div>
            <div class="password">
                <div class="left_pass">
                    <label class="input_label" for="password_first">Пароль *</label>
                    <input type="password" class="red" name="password_first" id="password_first" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Введите только латинские символы и числа">
                    <div id="errors">
                        <h3>Password must contain the following:</h3>
                        <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                        <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                        <p id="number" class="invalid">A <b>number</b></p>
                        <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                    </div>
                </div>
                <div class="right_pass">
                    <label class="input_label" for="password_last"> Подтверждение пароля</label>
                    <input type="password" class="red" name="password_last" id="password_last" required>
                    <div id="errors_overlap">
                        <h3>Пароли не совпадают</h3>
                    </div>
                </div>
                
            </div>
          <div class="checkbox">
            <input type="checkbox" name="check" id="check_id" checked required title="Подтвердите соглачие на обработку данных">
            <label for="check_id">Даю свое согласие на обработку персональных данных</label>
          </div>
          <div class="button_sub">
            <button type="submit">Зарегистрироваться</button>
          </div>
        </form>
    </main>
    <script src="./post.js"></script>
</body>
</html>
